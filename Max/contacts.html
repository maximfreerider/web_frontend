  <content>
    <section id=contacts>
      
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-2">
                <div>
                  <h2>Контактні дані</h2>
                </div>
                <form method="post" data-form-title="CONTACT US">
                  <input type="hidden" data-form-email="true">
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" required="" placeholder="Ім'я*" data-form-field="Name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" required="" placeholder="Email*"
                      data-form-field="Email">
                  </div>
                  <div class="form-group">
                    <input type="tel" class="form-control" name="phone" placeholder="Телефон" data-form-field="Phone">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Повідомлення" rows="7" data-form-field="Message"></textarea>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-lg btn-dark green">Сконтактувати</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-1 pad">
              <div id="map_container">
              <div id="map"></div>
            </div>
            </div>	
        </div>
      
   

   
    </section>
